# Default values for movies-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 508058148115.dkr.ecr.us-east-1.amazonaws.com/movies-service
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 5001
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "alb"  # or "alb" for Application Load Balancer
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"  # Or "internal" for private LBs
    service.beta.kubernetes.io/aws-load-balancer-target-type: "instance"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-path: "/"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-port: "traffic-port"

